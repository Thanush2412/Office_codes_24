<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trending SEO Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Trending SEO Tool</h1>
    <div id="input-container">
      <textarea id="inputText" placeholder="Enter topic to generate trending hashtags..."></textarea>
      <button id="generateHashtagsButton">Generate Hashtags</button>
    </div>
    <div id="output">
      <h2>Generated Hashtags:</h2>
      <p id="hashtags"></p>
      <h2>SEO Article:</h2>
      <p id="article"></p>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
